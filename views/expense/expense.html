<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body class="light">
    <div id="nav">
      <button id="premium">Buy Premium</button>
      <button id="report" style="display:none;">Reports</button>
      <button id="logout">LogOut</button>
    </div>
    <section class="row">
      <div id="left" class="light">
        <div class="center light">
          <div
            id="error"
            style="color: red; padding: 10px; margin-bottom: -30px"
          ></div>
          <h1>Add Expense</h1>
          <form method="post" id="expense-form">
            <div class="txt_field">
              <input
                type="number"
                required
                name="amount"
                min="0"
                placeholder="Amount"
              />
            </div>
            <div class="txt_field">
              <input
                type="text"
                required
                name="description"
                placeholder="Description"
              />
            </div>
            <div class="txt_field">
              <input
                type="Category"
                required
                name="category"
                placeholder="Category"
              />
            </div>
            <input type="submit" value="Add Expense" />
          </form>
        </div>

        <div style="text-align: center ; margin-top: 35px;"><h1>Expenses</h1></div>
        <div style="text-align: center ; margin-top: 35px;">
          <form id="perpage">
            Expenses Per Page : <input type="number" min="5" max="20"  name="itemsPerPage" >
            <button type="submit">submit</button>
          </form>
        </div>
        <div id="expense-div" class="light">
          
        </div>
        <div id="pagination">123</div>
      </div>
      <div id="right" class="dark">
        <div style="text-align: center"><h1>LeaderBoard</h1></div>
        <li class="leaderboard" >
          <h4></h4>
          <h4>Names</h4>
          <h4>Expense (â‚¹)</h4>
        </li>
        
        
      </div>
    </section>
    <div class="bottom">
      <h5>copyright</h5>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  </body>
</html>
